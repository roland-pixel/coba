<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Ulang Tahun</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
        }

        .card {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            padding: 30px;
            text-align: center;
            max-width: 450px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: pulse 6s infinite;
        }

        .card h1 {
            color: #007bff;
            font-size: 2.8em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }

        .card h1::after {
            content: '';
            width: 60px;
            height: 4px;
            background-color: #007bff;
            position: absolute;
            left: 50%;
            bottom: -15px;
            transform: translateX(-50%);
        }

        .card p {
            font-size: 1.3em;
            color: #333333;
            margin-bottom: 30px;
            line-height: 1.7;
        }

        .gift-icon {
            font-size: 3em;
            color: #007bff;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gift-icon:hover {
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.6;
            }

            50% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(0.8);
                opacity: 0.6;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Selamat Ulang Tahun!</h1>
        <p>Semoga semua impianmu menjadi kenyataan dan kamu selalu diberkati dengan kebahagiaan. Nikmati hari spesialmu!
        </p>
        <div class="gift-icon" id="gift-icon">üéÅ</div>
        <audio id="birthday-music" src="ultah.mp3"></audio>
    </div>

    <script>
        document.getElementById('gift-icon').addEventListener('click', function () {
            var music = document.getElementById('birthday-music');
            if (music.paused) {
                music.play();
                this.textContent = "üéâ";
            } else {
                music.pause();
                this.textContent = "üéÅ";
            }
        });
    </script>
</body>

</html>
